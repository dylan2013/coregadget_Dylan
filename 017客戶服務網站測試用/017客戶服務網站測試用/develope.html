<html>
<head>
    <title>OAuth Grant Test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <p id="text">
    </p>
    <p id="response" style="display: none;">
        <span style="float: left; margin-right: 10px;">Response:</span>
        <textarea id="response_area" style="width: 500px; height: 200px;"></textarea>
    </p>
    <img id="spinner" src="https://raw.github.com/sjhcockrell/spinners/master/gif/spinner_16.gif"
        style="display: none;" />
    <form action="https://ischool.zendesk.com/home" id="authorize" style="display: none;"
    method="GET">
    <input type="text" name="client_id" value="Login" />
    <input type="text" name="response_type" value="token" />
    <input type="text" name="redirect_uri" value="https://ischool.zendesk.com/" />
    <!-- Space separated scope -->
    <input type="text" name="scope" value="read%20write" />
    <input type="submit" value="Authorize!" />
    </form>
    <script>
    
    
    </script>
    <script type="text/javascript">
        function getHashParameter(name) {
            return decodeURIComponent((new RegExp('[#|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.hash) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }

        $(document).ready(function () {
            var error = getHashParameter("error");
            var token = getHashParameter("access_token");
            if (error) {
                $("#text").html(getHashParameter("error_description"));
                $("#authorize").show();
            } else if (token) {
                $("#text").html("Received token: " + token + ". Initiating OAuth ticket request."); var spinner = $("#spinner"); spinner.show();

                $.ajax('https://ischool.zendesk.com/api/v2/tickets.json', { method: 'GET', beforeSend: function (xhr) { xhr.setRequestHeader("Authorization", "Bearer " + token); } }).done(function (data, textStatus, xhr) {
                    $("#response_area").html(JSON.stringify(data));
                    $("#response").show()
                }).fail(function (xhr, textStatus, errorThrown) {
                    console.log(xhr); console.log(textStatus); console.log(errorThrown); $("#response_area").html("An error occured, check the console.");
                    $("#response").show()
                }).complete(function () { spinner.hide(); $("#authorize").show(); });
            } else { $("#authorize").show(); }
        }); 
    </script>
</body>
</html>
