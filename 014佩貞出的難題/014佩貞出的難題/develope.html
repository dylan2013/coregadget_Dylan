<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script>
        //主程式執行點
        // 目標：填寫表單後，按下「Save changes」，於虚線區塊中顯示表單的結果。
        // 讓我們來完成一個表單的功能吧！Go Go Go ~~
        $(document).ready(function () {
            $('#save').click(function () {
                // 將虚線區塊中的內容清除
                $('div.result').html('');

                // 1. 顯示Text input的值
                $('div.result').append('<p>姓名：</p>').append($('#input01').val());

                // 2. 顯示Radio圈選的值 及 項目名稱
                $('div.result').append('<hr/><p>性別：</p>');

                if ($("input[type=radio]:checked").val() == 'Male')
                    $('div.result').append("<p>男</p>");
                else
                    $('div.result').append("<p>女</p>");


                // 3. 顯示checkbox勾選的值 及 項目名稱
                $('div.result').append('<hr/><p>方言：</p>');
                $("input[type=checkbox]:checked").each(function () {
                    if (this.value == 'option1') {
                        $('div.result').append("<p>原民語</p>");
                    }
                    else if (this.value == 'option2') {
                        $('div.result').append("<p>閩南語</p>");
                    }
                    else {
                        $('div.result').append("<p>客語</p>");
                    }

                });

                // 4. 顯示Select list選擇的值 及 項目名稱
                $('div.result').append('<hr/><p>居住地：</p>');

                $('div.result').append('<p>' + $('select#select01').val() + '</p>');

                // 5. 顯示Multicon-select選擇的值 及 項目名稱 
                $('div.result').append('<hr/><p>休閒活動：</p>');

                // 6. 顯示Textarea的值
                $('div.result').append('<hr/><p>關於我：</p>');


            });


            $('#cancel').click(function () {
                // 7. 還原表單，變成未填寫的樣子

            });
        });
    </script>
</head>
<body>
    <form>
    <fieldset>
        <div>
            <label for="input01">
                姓名</label>：
            <input id="input01" type="text">
        </div>
        <div>
            <div id="optionsRadio">
                <label for="optionsRadio">
                    性別</label>：
                <label>
                    <input type="radio" name="radio" value="Male">
                    男
                </label>
                <label>
                    <input type="radio" name="radio" value="Female">
                    女
                </label>
            </div>
        </div>
        <div>
            <div id="optionsCheckbox">
                <label for="optionsCheckbox">
                    方言</label>：
                <label>
                    <input type="checkbox" name="checkbox" value="option1">
                    原民語
                </label>
                <label>
                    <input type="checkbox" name="checkbox" value="option2">
                    閩南語
                </label>
                <label>
                    <input type="checkbox" name="checkbox" value="option3">
                    客語
                </label>
            </div>
        </div>
        <div>
            <label for="select01">
                居住地</label>：
            <div>
                <select id="select01">
                    <option value="Taipei">台北市</option>
                    <option value="New Taipei">新北市</option>
                    <option value="Taoyuan">桃園</option>
                    <option value="Hsinchu">新竹</option>
                    <option value="Miaoli">苗栗</option>
                </select>
            </div>
        </div>
        <div>
            <label for="multiSelect">
                休閒活動</label>：
            <div>
                <select size="5" id="multiSelect" multiple="multiple">
                    <option value="option1">騎單車</option>
                    <option value="option2">打籃球</option>
                    <option value="option3">游泳</option>
                    <option value="option4">爬山</option>
                    <option value="option5">跑步</option>
                </select>
            </div>
        </div>
        <div>
            <label for="textarea">
                關於我</label>：
            <div>
                <textarea id="textarea" rows="3"></textarea>
            </div>
        </div>
        <div>
            <button type="button" id="save">
                Save changes</button>
            <button type="button" id="cancel">
                Cancel</button>
        </div>
    </fieldset>
    </form>
    <div class="result">
    </div>
</body>
</html>
