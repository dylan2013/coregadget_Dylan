    <script>
        $(document).ready(function () {
            $('input').on('keydown', function (e) {
                var now = $(this);
                var jjp = true;
                var jjk;
                var name;
                var x;
                //按"下"鍵與"Enter"鍵
                if (e.which == '13' || e.which == '40') {


                    for (x = 0; x < $(document).find('input').length; x++) {
                        if (jjp) {

                            name = $($(document).find('input')[x]).attr('name');
                            if ($($(document).find('input')[x]).attr('name') == now.attr('name')) {
                                jjp = false;
                            }
                        }
                        else {
                            jjk = $($(document).find('input')[x]);
                            break;
                        }
                    }
                    $(jjk).focus().select();
                }
                else if (e.which == '38') {
                    //按"上"鍵
                    for (x = $(document).find('input').length; x >= 0; x--) {
                        if (jjp) {

                            name = $($(document).find('input')[x]).attr('name');
                            if ($($(document).find('input')[x]).attr('name') == now.attr('name')) {
                                jjp = false;
                            }
                        }
                        else {
                            jjk = $($(document).find('input')[x]);
                            break;
                        }
                    }
                    $(jjk).focus().select();
                }
            });
